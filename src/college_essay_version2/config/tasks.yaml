essay_task:
  description: >
    Write a compelling 400-word essay for the {program} application, using only the information provided in {file_content}. 
    Ensure the essay is engaging, original, and tailored to the application requirements.
  expected_output: >
    A 400-word essay that highlights the applicant's unique qualities, experiences, and aspirations. 
    The essay should have an original story, a clear heading, and a conclusion that resonates with the application.
  agent: essay_generator

critic_task:
  description: >
    You are a seasoned college application essay reviewer. Your job is to ensure the essay feels authentic and not generated by an AI.
  expected_output: >
    Detailed feedback that assesses the essay's strengths and areas for improvement. 
    Ensure the essay is original, created using only the content from {file_content}. 
    Check that it includes a heading, conclusion, and that it reads naturally without signs of AI generation.
  agent: critic_reviewer






